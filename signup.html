<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- Favicon -->
    <link rel="icon" href="./images/favicon.png" />
    <!-- ----------Fonts---------- -->
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- ----------General CSS---------- -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/preloader.css">
    <!-- ----------Main CSS---------- -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container text-center mx-auto mt-5 pt-5">
        <div class="input-card w-75 mx-auto p-5 px-0">
            <h1>Smart Login System</h1>
            <input id="userName" class="form-control my-3 w-75 mx-auto" placeholder="Enter your name" type="text">
            <input id="email" class="form-control my-3 w-75 mx-auto" placeholder="Enter your email" type="email">
            <input id="password" class="form-control my-3 w-75 mx-auto" placeholder="Enter  password" type="password">
            <p id="exist"></p>

            <button id="signUpBtn" class="btn btn-outline-info w-75 my-3">Sign Up</button>
            <p class="text-white">Already have an account? <span id="goTo" class='reroute text-info'>Sign In</span></p>
        </div>
    </div>

    <!-- ----------General JS---------- -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetalert2.all.min.js"></script>
    <script src="./js/preloader.js"></script>
    <!-- ----------Main JS---------- -->
    <script src="./js/signup.js"></script>
</body>

</html>
